<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Homework 11 color-switch</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="styles.css" /> -->
  </head>
  <body class="body">
    <div class="timer" id="timer-1">
      <div class="field">
        <span data-value="days">00</span>
        <span>Days</span>
      </div>

      <div class="field">
        <span data-value="hours">00</span>
        <span>Hours</span>
      </div>

      <div class="field">
        <span data-value="mins">00</span>
        <span>Minutes</span>
      </div>

      <div class="field">
        <span data-value="secs">00</span>
        <span>Seconds</span>
      </div>
    </div>
    <div class="button-box">
      <button class="button start" type="button" data-action="start">
        Start
      </button>
      <button class="button stop" type="button" data-action="stop">Stop</button>
    </div>
  </body>
</html>
